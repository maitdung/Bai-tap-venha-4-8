    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bàn phím Woting 60 HE+</title>
  
</head>
<body>

  <h2>Bàn phím Woting 60 HE+</h2>

 <div class="keyboard">
    <div class="row">
      <div class="key">Esc</div>
      <div class="key">F1</div>
      <div class="key">F2</div>
      <div class="key">F3</div>
      <div class="key">F4</div>
      <div class="key">F5</div>
      <div class="key">F6</div>
      <div class="key">F7</div>
      <div class="key">F8</div>
      <div class="key">F9</div>
      <div class="key">F10</div>
      <div class="key">F11</div>
      <div class="key">F12</div>
    </div>

  
    <div class="row">
      <div class="key">\`</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>

      <div class="key">-</div>
      <div class="key">=</div>

    </div>

    
    <div class="row">
      <div class="key wide">Tab</div>
      <div class="key">Q</div>

      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
    </div>

   
    <div class="row">
      <div class="key wide">Caps</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>

    <div class="row">
      <div class="key wide">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key wide">Shift</div>
    </div>

   
    <div class="row">
      <div class="key">Ctrl</div>
      <div class="key">Win</div>
      <div class="key">Alt</div>
      <div class="key space">Space</div>
      <div class="key">Alt</div>
      <div class="key">Win</div>
      <div class="key">Menu</div>
      <div class="key">Ctrl</div>
    </div>
  </div>
